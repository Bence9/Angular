@if(message.role == 'assistant'){
    <div class="row">
        <div class="col-md-4 bg-light rounded p-2">
            <p class="fw-bold">Assistant</p>
            <p>{{message.content}}</p>
        </div>
    </div>
}

@if(message.role == 'user'){
    <div class="row justify-content-end">
        <div class="col-md-4 bg-primary text-light rounded p-2">
            <p class="fw-bold">Assistant</p>
            <p>{{message.content}}</p>
        </div>
    </div>
}
